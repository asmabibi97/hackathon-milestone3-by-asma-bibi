<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume builder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>static resume builder by Asma bibi</h1>
    <form id="resumeform">
        <fieldset>
            <legend>Personal information</legend>
            <label form="name">Name</label>
        <input type="text" id="name" name="name" required><br>
        <label form="email">
            email
        </label>
       <input type="email" id="email" name="email" required><br>
       <label form="phone">phone</label>
<input type="tel" id="phone" name="phone" required>
<label for="profilepicture">profilepicture</label>
<input type="file" id="profilepicture" name="profilepicture" accept="image/*" required>

    </fieldset>
    <!-- education -->
        <fieldset>
<legend>
    education
</legend>
<label form="education">Education</label>
<textarea id="education" name="education" rows="4" required></textarea><br>
        </fieldset>
           <!-- experience -->
           <fieldset>
            <legend>
                Experience
            </legend>
            <label form="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br>
 </fieldset>
      <!-- skills -->
      <fieldset>
        <legend>
            Skills
        </legend>
        <label form="skills">Skills</label>
        <textarea id="skills" name="skills" rows="4" required></textarea><br>
</fieldset>
<button type="submit">Generate Resume below</button>
    </form>
    <!-- resume output  -->
     <div id="resumeoutput">

     </div>
     <script src="script.js"></script>
</body>
</html>
